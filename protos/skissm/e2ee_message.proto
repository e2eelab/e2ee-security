syntax = "proto3";

package skissm;

option java_package = "org.e2eelab.skissm.proto";
option java_outer_classname = "E2eeMessage";

import "skissm/e2ee_address.proto";
import "skissm/e2ee_message_type.proto";

message e2ee_message {
    uint32 version = 1;
    skissm.e2ee_address from = 2;
    skissm.e2ee_address to = 3;
    string session_id = 4;
    skissm.e2ee_message_type msg_type = 5;
    bytes payload = 6;
}
