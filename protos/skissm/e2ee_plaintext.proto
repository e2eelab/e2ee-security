syntax = "proto3";

package skissm;

option java_package = "org.e2eelab.skissm.proto";
option java_outer_classname = "E2eePlaintext";

import "skissm/e2ee_plaintext_type.proto";

message e2ee_plaintext {
    uint32 version = 1;
    skissm.e2ee_plaintext_type plaintext_type = 2;
    bytes payload = 3;
}