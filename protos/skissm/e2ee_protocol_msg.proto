syntax = "proto3";

package skissm;

option java_package = "org.e2eelab.skissm.proto";
option java_outer_classname = "E2eeProtocolMsg";

import "skissm/e2ee_address.proto";
import "skissm/e2ee_commands.proto";

option cc_enable_arenas = true;

message e2ee_protocol_msg {
  uint32 id = 1;
  skissm.e2ee_commands cmd = 2;
  skissm.e2ee_address from = 3;
  skissm.e2ee_address to = 4;
  bytes payload = 5;
}
