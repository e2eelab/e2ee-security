syntax = "proto3";

package skissm;

option java_package = "org.e2eelab.skissm.proto";
option java_outer_classname = "FriendManagerMsgProto";
option objc_class_prefix = "Objc";
option swift_prefix="Swift";

import "skissm/E2eeAddress.proto";

enum NewFriendOp {
    ADDING_SEND = 0;
    ADDING_RECEIVE = 1;
    ADDED = 2;
    BLOCKED = 3;
    UNBLOCKED = 4;
    DELETED = 5;
    RECOMMEND = 6;
}

message FriendManagerMsg {
    int64 modifiedDate = 1;
    E2eeAddress user_address = 2;
    string user_name = 3;
    NewFriendOp op = 4;
}