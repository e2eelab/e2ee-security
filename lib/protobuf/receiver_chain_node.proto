syntax = "proto3";

package org.e2eelab.skissm.proto;

option java_package = "org.e2eelab.skissm.proto";
option java_outer_classname = "ReceiverChainNode";
option java_multiple_files = true;

import "chain_key.proto";

message receiver_chain_node {
  bytes ratchet_key_public = 1;
  chain_key chain_key = 2;
}