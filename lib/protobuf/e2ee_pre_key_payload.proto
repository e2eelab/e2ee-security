syntax = "proto3";

package org.e2eelab.skissm.proto;

option java_package = "org.e2eelab.skissm.proto";
option java_outer_classname = "E2eePreKeyPayload";

import "e2ee_msg_payload.proto";

message e2ee_pre_key_payload {
  bytes alice_identity_key = 1;
  bytes alice_ephemeral_key = 2;
  uint32 bob_signed_pre_key_id = 3;
  uint32 bob_one_time_pre_key_id = 4;
  e2ee_msg_payload msg_payload = 5;
}