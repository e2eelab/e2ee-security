syntax = "proto3";

package org.e2eelab.skissm.proto;

option java_package = "org.e2eelab.skissm.proto";
option java_outer_classname = "SignedPreKeyPair";
option java_multiple_files = true;

import "key_pair.proto";

message signed_pre_key_pair {
  uint32 spk_id = 1;
  key_pair key_pair = 2;
  bytes signature = 3;
  int64 ttl = 4;
}